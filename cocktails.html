<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashbaord</title>
  </head>

  <body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Cocktail Picker</h1>
        <button id="select-cocktail" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>

    </div>
    <div class="container">
        <div class="clearfix">
            <div class="col-6 float-left">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 40rem;">
                <div id="CocktailPic">
                    <h2>Your Cocktail!</h2>
                </div>
                </div>
            </div>
            <div class="col-6 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 40rem;">
                    <div id="Recipe">
                    <h2>Here is the recipe</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Qty</th>
                            <th scope="col">Ingredient</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td id = "cells" ></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                </div>
            </div> 
        </div>
    </div>
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cocktails.js"></script>
  </body>
</html>
